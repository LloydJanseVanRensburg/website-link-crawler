<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Web Link Crawler</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <script src="/js/notifications.js" defer></script>
    <script src="/js/script.js" defer></script>
  </head>
  <body>
    <h1 id="header-title">Web Link Crawler</h1>

    <div id="container">
      <form id="form">
        <label for="url">Website URL to scape</label>
        <input type="text" name="url" id="url" />

        <label for="target-domain">Target domain name</label>
        <input type="text" name="target-domain" id="target-domain" />

        <label for="keywords">Keywords</label>
        <input type="text" name="keywords" id="keywords" />

        <button type="submit" id="submit-btn">Submit</button>
      </form>

      <div id="download-zone"></div>
      <div id="notifications"></div>
    </div>
  </body>
</html>
